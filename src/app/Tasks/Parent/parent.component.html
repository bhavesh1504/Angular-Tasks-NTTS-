<h2 class="center">List of Customers</h2>
 
<table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers;">
      <td>{{customer.customerNo}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.city}}</td>
      <td>{{customer.state}}</td>
      <td>{{customer.country}}</td>
      <td><button class="btn btn-info" (click)="showDetails(customer)">Edit</button></td>
    </tr>
  </tbody>
</table>

<h3 class="custom"><strong>Details</strong></h3>
<app-child [customer]="selectedCustomer" (customerChange)="update($event)"></app-child>
